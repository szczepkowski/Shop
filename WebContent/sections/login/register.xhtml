<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
     <body> 
     
       <ui:composition template="/templates/masterLayout.xhtml">
         <ui:param name="verified" value="#{user.verified}"/>
         <ui:param name="notVerified" value="#{user.notVerified}"/>
         <ui:define name="windowTitle">
          Shop-Gore
         </ui:define>

    <ui:define name="content">
    <div id="tresc">								
	<div id="wpis">				
	<br />					
	<h2>Rejestracja</h2>
		<hr />
	
     <h:form prependedId="false">
         <h3>Proszę wpisać nazwe i haslo uzytkownika.</h3>
         <table>
            <tr>
               <td>Nazwa:</td>
               <td><h:inputText id="name" value="#{user.name}"/></td>
            </tr>
            <tr>
               <td>Haslo:</td>
               <td><h:inputSecret id="password" value="#{user.password}"/></td>
            </tr>
             <tr>
               <td>E-Mail</td>
               <td><h:inputText id="mail" value="#{user.mail}"/></td>
            </tr>
         </table>
         <p>
         <h:commandButton value="Register" action="#{user.create}"/>
         </p>
      </h:form>	
	<hr />
	<br />
	</div>	
	<br /><br />
				
	</div>
    </ui:define>
   </ui:composition>
 
   </body>
</html>
