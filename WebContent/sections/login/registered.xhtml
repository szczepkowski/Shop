<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html">
   <h:head>
      <title>Successfully Registered</title>
   </h:head>
   <h:body>
      <h3>#{msgs.registered}, #{user.name}!</h3>

	  <p><b>#{msgs.password}</b>: #{user.password}<b/></p>
	  <p><b>#{msgs.mail}</b> : #{user.mail}<b/> </p>
	  
      <h:link  outcome="login" value="log in" />
   </h:body>
</html>
